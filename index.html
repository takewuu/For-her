<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bubu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-pink: #d4a5a5;
            --dark-rose: #9e7676;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a4a4a;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 26px;
            color: var(--dark-rose);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #888;
        }

        .plan {
            text-align: left;
            display: inline-block;
            margin: 20px 0;
            font-size: 15px;
            line-height: 2.2;
            color: #555;
        }

        .plan span {
            margin-right: 10px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 12px 25px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .yes {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 165, 165, 0.4);
        }

        .yes:hover {
            transform: translateY(-2px);
            background-color: var(--dark-rose);
        }

        .no {
            background-color: transparent;
            color: var(--dark-rose);
            border: 1px solid var(--primary-pink);
        }

        #finalScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--dark-rose);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: float 5s linear forwards;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContent">
        <h1>Hewo bubu,</h1>
        <p style="font-style: italic;">Since tomorrow is Valentine's, I'd love to take you out.</p>
        
        <div class="section-title">The Itinerary</div>
        
        <div class="plan">
            <span>üèçÔ∏è</span> I'll pick you up<br>
            <span>üéÅ</span> A little surprise for you<br>
            <span>üì∏</span> Vintage photobooth memories<br>
            <span>üçΩÔ∏è</span> Dinner for two
        </div>

        <p style="margin-top: 20px; font-weight: 300;">Will you be my Valentine?</p>

        <div class="buttons">
            <button class="yes" onclick="sayYes()">Of course!</button>
            <button class="no" id="noButton" onclick="handleNo()">No?</button>
        </div>
    </div>

    <div id="finalScreen">
        <div id="finalText"></div>
    </div>

<script>
    let noCount = 0;

    function handleNo() {
        const button = document.getElementById("noButton");
        const messages = ["Are you sure?", "Think again? ü•∫", "Last chance!", "Bubu pls..."];
        
        if (noCount < messages.length) {
            button.innerText = messages[noCount];
            // Moves the button slightly each time
            button.style.transform = `translateX(${(noCount + 1) * 10}px)`;
            noCount++;
        }
    }

    function sayYes() {
        document.getElementById("mainContent").style.display = "none";
        const final = document.getElementById("finalScreen");
        const finalText = document.getElementById("finalText");
        
        final.style.display = "flex";
        finalText.innerHTML = `
            <p>Yay! It's a date. ‚ù§Ô∏è</p>
            <span style="font-family: 'Montserrat'; font-size: 14px; letter-spacing: 2px;">LOVE YOU BUBU</span>
            <br>
            <span style="font-size: 12px; font-style: italic; color: #888;">‚Äî from your favorite person ‚Äî</span>
        `;

        // Heart animation
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üå∏"; // Using cherry blossoms for elegance, or ‚ù§Ô∏è
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }, 300);
    }
</script>

</body>
</html>
