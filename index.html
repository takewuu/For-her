<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Girl ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --hot-pink: #ff85a2;
            --soft-pink: #ffb7c5;
            --white-pink: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            /* Dreamy Pink Gradient */
            background: linear-gradient(135deg, #ffe5ec 0%, #ffb7c5 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-pink);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            padding: 45px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 133, 162, 0.3);
            max-width: 360px;
            width: 85%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: softPop 0.8s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: var(--dark-pink);
            margin-bottom: 15px;
        }

        .itinerary-box {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .plan-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: #d00050;
            font-weight: 500;
        }

        .plan-item span {
            margin-right: 12px;
            font-size: 18px;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 15px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes {
            background-color: var(--hot-pink);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 133, 162, 0.5);
            animation: pulse 2s infinite;
        }

        .yes:hover {
            background-color: var(--dark-pink);
            transform: scale(1.05);
        }

        .no {
            background-color: transparent;
            color: var(--hot-pink);
            border: 2px solid var(--soft-pink);
        }

        #finalScreen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        #finalScreen h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--dark-pink);
        }

        .heart-particle {
            position: absolute;
            pointer-events: none;
            animation: fly 4s linear forwards;
            z-index: 10;
        }

        @keyframes softPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 133, 162, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 133, 162, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 133, 162, 0); }
        }

        @keyframes fly {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContent">
        <h1>Hi Bubu! üéÄ</h1>
        <p style="font-size: 14px; letter-spacing: 0.5px; opacity: 0.8;">Tomorrow is Valentine's Day...</p>
        
        <div class="itinerary-box">
            <div class="plan-item"><span>üõµ</span> I pick you up</div>
            <div class="plan-item"><span>üéÄ</span> A special surprise</div>
            <div class="plan-item"><span>üì∏</span> Photobooth session</div>
            <div class="plan-item"><span>üïØÔ∏è</span> Romantic dinner</div>
        </div>

        <p style="font-weight: 500;">Will you be my Valentine? ‚ú®</p>

        <div class="buttons">
            <button class="yes" onclick="sayYes()">Yes!</button>
            <button class="no" id="noButton" onmouseover="moveNo()" onclick="moveNo()">No?</button>
        </div>
    </div>

    <div id="finalScreen">
        <h2 id="finalTitle"></h2>
        <p style="color: var(--hot-pink); font-weight: 500;">See you tomorrow, beautiful! üå∏</p>
    </div>

<script>
    function moveNo() {
        const btn = document.getElementById("noButton");
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);
        
        btn.style.position = "absolute";
        btn.style.left = x + "px";
        btn.style.top = y + "px";
        btn.innerText = "Try again! üòú";
    }

    function sayYes() {
        document.getElementById("mainContent").style.display = "none";
        const final = document.getElementById("finalScreen");
        final.style.display = "flex";
        document.getElementById("finalTitle").innerText = "YAY! IT'S A DATE! ‚ú®üíñ";

        // Create colorful pink particles
        const colors = ["‚ù§Ô∏è", "üíñ", "üå∏", "‚ú®", "üéÄ"];
        setInterval(() => {
            const p = document.createElement("div");
            p.classList.add("heart-particle");
            p.innerHTML = colors[Math.floor(Math.random() * colors.length)];
            p.style.left = Math.random() * 100 + "vw";
            p.style.fontSize = (Math.random() * 20 + 10) + "px";
            p.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(p);

            setTimeout(() => { p.remove(); }, 4000);
        }, 150);
    }
</script>

</body>
</html>
